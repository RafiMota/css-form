		<link rel="stylesheet" href="css/reset.css" />

	<body>
		<div class="background">
			<main>
				<section id="formulario">
					<div id="form_header">
						<h1>Criar uma conta</h1>
						<div id="icons">
							<a href="https://www.facebook.com"
								><i class="fa-brands fa-facebook"></i
							></a>
							<a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
							<a href="https://pinterest.com"
								><i class="fa-brands fa-pinterest"></i
							></a>
							<a href="https://mail.google.com"><i class="fa-brands fa-google"></i></a>
						</div>
						<p>ou crie um novo usuário e senha abaixo:</p>
					</div>

					<form action="post">
						<label for="nome">Usuário</label>
						<input type="text" placeholder="Digite seu usuário" tabindex="1"/>
						<label for="nome">Senha</label>
						<input type="password" placeholder="Digite sua senha" tabindex="2"/>
					
                        <button>Login</button>
                    </form>

					<div id="footer">
						<p>©TechPlan ltda.</p>
                    </div>
				</section>

				<section id="imagem">
					<!-- <img src="assets/quarto.jpg" alt="Quarto tecnológico, majoritariamente branco com detalhes azuis."> -->
