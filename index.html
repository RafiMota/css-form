<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=], initial-scale=1.0" />
		<title>Formulário</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="background">
			<main>
				<section id="formulario">
					<div id="form_header">
						<h1>Criar uma conta</h1>
						<div id="icons">
							<a href="https://www.facebook.com"
								><i class="fa-brands fa-facebook"></i
							></a>
							<a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
							<a href="https://pinterest.com"
								><i class="fa-brands fa-pinterest"></i
							></a>
							<a href="https://mail.google.com"><i class="fa-brands fa-google"></i></a>
						</div>
						<p>ou crie um novo usuário e senha abaixo:</p>
					</div>

					<form action="post">
						<label for="nome">Usuário</label>
						<input
							type="text"
							id="nome"
							placeholder="Digite seu usuário"
							tabindex="1"
						/>
						<label for="senha">Senha</label>
						<input
							type="password"
							id="senha"
							placeholder="Digite sua senha"
							tabindex="2"
						/>
						<label for="termo" class="termo">
							<input type="checkbox" id="termo" />
                           <p>Aceito os <a href="https://google.com" target="_blank">Termos de uso</a> do site</p>
						</label>

						<button>Login</button>
					</form>

					<!-- <div id="footer"> -->
						<!-- <p>©TechPlan ltda.</p> -->
					<!-- </div> -->
                    <p id="footer">©TechPlan ltda.</p>
				</section>

				<section id="imagem">
					<img
						src="assets/quarto.jpg"
						alt="Imagem de uma sala modelada em 3D, com um computador em uma mesa, estantes com livros e plantas."
					/>
				</section>
			</main>
		</div>

		<script
			src="https://kit.fontawesome.com/31f7226351.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
